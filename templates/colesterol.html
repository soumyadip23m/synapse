<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cholesterol Test - Synapse</title>
    <style>
        body {
            background: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #0a74da;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }
        .navbar .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 2rem;
            text-transform: uppercase;
        }
        .navbar ul {
            display: flex;
            list-style: none;
            margin-right: 2rem;
        }
        .navbar ul li {
            margin: 0 .3rem;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #cce7ff;
        }
        .test-container {
            position:relative;
            background: white;
            width: auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0px 12px 1px rgba(0, 0, 0, 0.249);
            text-align: center;
            margin-top: 170px; /* Adjusted for fixed navbar */
        }
        h1 {
            color: #0a74da;
            margin-bottom: 1rem;
        }
        label, input {
            display: block;
            width: 100%;
            margin: 1rem 0;
        }
        input {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn-submit {
            background-color: #0a74da;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #084a91;
        }
        .result {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
        }
        .normal {
            color: green;
        }
        .high {
            color: red;
        }
        .borderline {
            color: orange;
        }
        .section-title {
            margin-top: 2rem;
            font-weight: bold;
            font-size: 1.4rem;
            color: #0a74da;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Synapse</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#">Help Bot</a></li>
        </ul>
    </div>

    <div class="test-container">
        <h1>Cholesterol Test</h1>

        <!-- Section for manual input -->
        <div class="section-title">Manual Input</div>
        <form id="cholesterol-form">
            <label for="cholesterol">Enter Cholesterol Level (mg/dL):</label>
            <input type="number" id="cholesterol" required>
            <button type="submit" class="btn-submit">Check Result</button>
        </form>
        <div id="manual-result" class="result"></div>

        <!-- Section for real-time data -->
        <div class="section-title">Real-Time Data from Device</div>
        <div id="real-time-result" class="result">Fetching real-time cholesterol level...</div>
    </div>

    <script>
        // Manual input cholesterol test logic
        document.getElementById('cholesterol-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const cholesterolLevel = document.getElementById('cholesterol').value;
            const manualResultDiv = document.getElementById('manual-result');
            
            let resultMessage = '';
            
            if (cholesterolLevel < 200) {
                resultMessage = '<span class="normal">Your cholesterol level is normal.</span>';
            } else if (cholesterolLevel >= 200 && cholesterolLevel < 240) {
                resultMessage = '<span class="borderline">Your cholesterol level is borderline high.</span>';
            } else if (cholesterolLevel >= 240) {
                resultMessage = '<span class="high">Your cholesterol level is high. Please consult a doctor.</span>';
            } else {
                resultMessage = 'Invalid input. Please try again.';
            }
            
            manualResultDiv.innerHTML = resultMessage;
        });

        // Simulate fetching real-time data from an external device
        function fetchRealTimeData() {
            const realTimeResultDiv = document.getElementById('real-time-result');

            // Simulated cholesterol level fetched from a device
            const realTimeCholesterolLevel = Math.floor(Math.random() * (300 - 150 + 1)) + 150; // Random value between 150 and 300

            let realTimeMessage = '';

            if (realTimeCholesterolLevel < 200) {
                realTimeMessage = `<span class="normal">Real-time cholesterol level: ${realTimeCholesterolLevel} mg/dL - Normal</span>`;
            } else if (realTimeCholesterolLevel >= 200 && realTimeCholesterolLevel < 240) {
                realTimeMessage = `<span class="borderline">Real-time cholesterol level: ${realTimeCholesterolLevel} mg/dL - Borderline High</span>`;
            } else {
                realTimeMessage = `<span class="high">Real-time cholesterol level: ${realTimeCholesterolLevel} mg/dL - High. Consult a doctor.</span>`;
            }

            realTimeResultDiv.innerHTML = realTimeMessage;
        }

        // Fetch real-time data every 5 seconds (simulated)
        setInterval(fetchRealTimeData, 5000);
    </script>

</body>
</html>
