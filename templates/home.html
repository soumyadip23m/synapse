<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Synapse - Medical Website</title>
		<style>
		/* General Styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background: linear-gradient(120deg, #b2f2bb, #e3f8ff, #c3f7e4);
			background-size: 300% 300%;
			animation: backgroundAnimation 10s ease infinite;
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			overflow: hidden;
			min-height: 100vh;
			overflow: scroll;
		}
		
		@keyframes backgroundAnimation {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}
		
		.landing-container {
			text-align: center;
			padding: 1rem;
			width: 100%;
			max-width: 1200px;
		}
		
		/* Navigation Bar */
		.navbar {
			width: 100%;
			background-color: #0a74da;
			padding: 1rem 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 999;
		}

		.navbar .logo {
			color: white;
			font-size: 1.5rem;
			font-weight: bold;
			margin-left: 2rem;
			text-transform: uppercase;
		}

		.navbar ul {
			display: flex;
			list-style: none;
			margin-right: 2rem;
		}

		.navbar ul li {
			margin: 0 1.5rem;
		}

		.navbar ul li a {
			color: white;
			text-decoration: none;
			font-size: 1rem;
			transition: color 0.3s ease;
		}

		.navbar ul li a:hover {
			color: #cce7ff;
		}

		/* Hero Section */
		.hero-section {
			margin-top: 6rem;
		}

		.hero-section h1 {
			font-size: 4rem;
			color: #0a74da;
			margin-bottom: 1rem;
			text-transform: uppercase;
			letter-spacing: 2px;
			animation: fadeIn 2s ease-in-out;
		}
		
		.hero-section p {
			font-size: 1.5rem;
			color: #333;
			margin-bottom: 2rem;
			animation: fadeIn 2.5s ease-in-out;
		}
		
		.cta-buttons button {
			padding: 1rem 2rem;
			margin: 1rem;
		
			border: none;
			background: linear-gradient(90deg, #0a74da, #04d9ff);
			color: white;
			border-radius: 8px;
			cursor: pointer;
			transition: transform 0.3s ease, background-color 0.3s ease;
			box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
			animation: bounceIn 3s ease-in-out;
		}
		
		.cta-buttons button:hover {
			background-color: #084a91;
			transform: scale(1.1);
		}
		
		/* Form Section */
		.form-section {
			margin-top: 3rem;
			animation: fadeInUp 0.5s ease-in-out;
		}
		
		form {
			background: white;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			display: inline-block;
			text-align: left;
			width: 100%;
			max-width: 400px;
		}
		
		form label, form input, form select {
			display: block;
			width: 100%;
			margin: 1rem 0;
		}
		
		form input, form select {
			padding: 0.5rem;
			border-radius: 5px;
			border: 1px solid #ddd;
		}
		
		.btn-submit {
			background-color: #0a74da;
			color: white;
			border: none;
			padding: 1rem 2rem;
			border-radius: 8px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			width: 100%;
		}
		
		.btn-submit:hover {
			background-color: #084a91;
		}
		
		/* Features Section */
		.features-section {
			margin-top: 3rem;
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
		}
		
		.feature-card {
			background: white;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
			text-align: center;
			width: 200px;
			margin: 1rem;
			animation: fadeInUp 1.5s ease-in-out;
			transition: transform 0.3s ease;
		}
		.feature-card:hover {
			transform: translateY(-5px);
		}
		
		button {
			background-color: #f39c12;
			color: white;
			padding: 0.5rem 1rem;
			border: none;
			border-radius: 5px;
			/* cursor: not-allowed; */
		}
		button:hover{
			color: red;
			text-decoration: none;
		}
		/* Media Queries for Responsiveness */
		@media screen and (max-width: 768px) {
			.hero-section h1 {
				font-size: 3rem;
			}
			
			.hero-section p {
				font-size: 1.2rem;
			}
			
			.cta-buttons button {
				padding: 0.8rem 1.5rem;
			}
			
			form {
				width: 100%;
				padding: 1.5rem;
			}
			
			.navbar ul li {
				margin: 0 1rem;
			}
		}
		
		@media screen and (max-width: 480px) {
			.hero-section h1 {
				font-size: 2.5rem;
			}
			
			.hero-section p {
				font-size: 1rem;
			}
			
			.cta-buttons button {
				padding: 0.6rem 1rem;
				font-size: 0.9rem;
			}
			
			.form-section {
				margin-top: 2rem;
			}
			
			.features-section {
				flex-direction: column;
				align-items: center;
			}
			
			.feature-card {
				width: 100%;
				max-width: 300px;
			}
			
			.navbar ul {
				flex-direction: column;
				align-items: center;
			}
			
			.navbar ul li {
				margin: 0.5rem 0;
			}
		}
		
		/* Animations */
		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}
		
		@keyframes fadeInUp {
			from { opacity: 0; transform: translateY(5px); }
			to { opacity: 1; transform: translateY(0); }
		}
		</style>
	</head>
	<body>
		<!-- Navigation Bar -->
		<div class="navbar">
			<div class="logo">Synapse</div>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="contact.html">Contact Us</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="profile.html">Profile</a></li>
				<li><a href="#">Help Bot</a></li>
			</ul>
		</div>
		
		<!-- Main Content -->
		<div class="landing-container">
			<div class="hero-section">
				<h1>Synapse</h1>
				<p>Your Comprehensive Medical Hub</p>
			</div>
			
			<div class="form-section">
				<form>
					<label for="name">Name:</label>
					<input type="text">
					<label for="gender">Gender:</label>
					<select id="gender" name="gender">
						<option value="Select">--Select--</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
					
					<label for="age">Age:</label>
					<input type="number" id="age" name="age">
					
					<label for="height">Height (cm):</label>
					<input type="number" id="height" name="height">
					
					<label for="weight">Weight (kg):</label>
					<input type="number" id="weight" name="weight">
					
					<button type="submit" class="btn-submit">Submit</button>
				</form>
			</div>
			
			<div class="features-section">
				<div class="feature-card">
					<h3>Diabetes Test</h3>
					<p>a blood glucose meter </p>
					<a href="diabetes.html"><button class="btn-diabetes" >Check Out</button></a>
					
				</div>
				
				<div class="feature-card">
					<h3>Cholesterol</h3>
					<p>Know Your Cholesterol Level</p>
					<a href="colesterol.html"><button class="btn-colesterol" >Check Out</button></a>
					
				</div>
				
				<div class="feature-card">
					<h3>Oxygen Level Test</h3>
					<p>know your o2 level in your blood </p>
					<a href="o2test.html"><button class="btn-o2" >Check Out</button></a>
				</div>
				<div class="feature-card">
					<h3>BMI Calculator</h3>
					<p>Calculate Your Body Mass Index </p>
					<a href="bmicalculator.html"><button class="btn-o2" >Check Out</button></a>
				</div>
			</div>
		</div>
	</body>
		
</html>
